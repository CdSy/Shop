<!doctype html>
<html ng-app="app" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="icons/font-awesome-4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">
<link href="/css/app.css" rel="stylesheet"></head>

<body>
  <header class="header" ng-controller="HeaderController as header">
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <a href="/" class="link">Главная</a>
        </div>
        <div class="col-md-1">
          <a href="/shopping-cart" class="link">Корзина</a>
        </div>
        <div class="col-md-3 col-md-offset-7 text-right">
          <div class="shoping-cart">
            <i class="fa fa-shopping-cart fa-6" aria-hidden="true"></i>
            <div class="info">
              <div>
                В корзине <span class="bold">{{ header.shoppingState.quantity }} товаров</span>
              </div>
              <div>
                На сумму <span class="bold">{{ header.shoppingState.totalMoney }} рублей</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <ui-view></ui-view>
<script type="text/javascript" src="/app.620b76d01d2fa25e1a46.js"></script></body>

</html>
